<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/JavaScript">
        function submitForm() {
          event.preventDefault();
          
          //---get values from the form
          const firstName = document.getElementById('first-name').value;
          const lastName = document.getElementById('last-name').value;
          const dob = document.getElementById('dob').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          //---all fields filled check
          if (!firstName || !lastName || !dob || !email || !password) {
              alert("Failed: all fields are required.");
              return;
          }

          //---special character in password check
          if (!password.includes('!') && !password.includes('?')) {
              alert("Failed: password has to contain '!' or '?'.");
              return;
          }

          //user object
          const user = {
              firstName: firstName,
              lastName: lastName,
              dob: dob,
              email: email,
              password: "*".repeat(password.length)
          };

          //---success message
          alert(`Registration Successful!
          Name: ${user.firstName} ${user.lastName}
          Date of Birth: ${user.dob}
          Email: ${user.email}
          Password: ${user.password}`);
    }

  </script>
</head>
  <body>
    <div class="container mt-3" style="max-width: 600px">
      <h2 style="text-align: center">photoPhy Registration Page</h2>
      <form id="reg-form">
        <div class="mb-3">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" placeholder="Enter first name" name="fnme" autocomplete="on">
        </div>
        <div class="mb-3">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" placeholder="Enter last name" name="lnme">
        </div>
        <div class="mb-3">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" name="date-of-birth">
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" autocomplete="on">
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd" minlength="8">
        </div>
        <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
      </form>
    </div>
  </body>
</html>
